
<html ng-controller="PcurCtrl">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <link type="image/x-icon" href="/favicon.ico" rel="icon">

        <base href="/">

        <link rel="stylesheet" href="/css/lib/bootstrap-all.min.css"/>
        <link rel="stylesheet" href="/css/lib/skeleton-all.min.css"/>
        <link rel="stylesheet" href="/css/pcur.min.css"/>

        <meta name=viewport content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <title>PCUR</title>
    </head>
    <body>
        <p ng-show="loading">Loading...</p>

        <div class="content" ng-view=""></div>

        <script src="/js/lib/jquery/jquery.min.js"></script>
        <script src="/js/lib/bootstrap/bootstrap.min.js"></script>
        <script src="/js/lib/angular/angular.min.js"></script>
        <script src="/js/lib/angular-route/angular-route.min.js"></script>
        <script src="/js/lib/angular-sanitize/angular-sanitize.min.js"></script>
        
        <script src="/js/pcur.min.js"></script>

        <script>
            $.get('/config.json')
            .done(function(config) {
                angular.module('pcur-config').constant('config', config);
                angular.bootstrap(document, ['pcur']);
            })
            .fail(function() {
                console.log('Could not load configuration file');
            });
        </script>

    </body>
</html>
